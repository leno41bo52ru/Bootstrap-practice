<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .box {
      width: 100px;
      height: 100px;
    }
    .box:first-child {
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container bg-white d-flex my-5">
    <div class="box bg-primary">1</div>
    <div class="box bg-secondary">2</div>
    <div class="box bg-primary">3</div>
  </div>
  <div class="container bg-white d-flex flex-row-reverse my-5">
    <div class="box bg-primary">1</div>
    <div class="box bg-secondary">2</div>
    <div class="box bg-primary">3</div>
  </div>
  <div class="container bg-white d-flex justify-content-center my-5">
    <div class="box bg-primary">1</div>
    <div class="box bg-secondary">2</div>
    <div class="box bg-primary">3</div>
  </div>
  <div class="container bg-white d-flex align-items-center my-5">
    <div class="box bg-primary">1</div>
    <div class="box bg-secondary">2</div>
    <div class="box bg-primary">3</div>
  </div>

</body>
</html>
